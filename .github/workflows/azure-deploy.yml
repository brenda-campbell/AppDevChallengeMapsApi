name: Build and Deploy to Azure App Service

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_ROOT: ${{ github.workspace }}/AppDevMapsApi
      PUBLISH_DIR: ${{ github.workspace }}/AppDevMapsApi/publish
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Print .NET location
        run: which dotnet

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./AppDevMapsApi

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.PUBLISH_DIR}}
        working-directory: ./AppDevMapsApi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.PUBLISH_DIR}}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azureapimaps'
          slot-name: 'dev'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A50BEA2B9D547B388DC809D13B4128B }}